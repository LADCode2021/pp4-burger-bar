{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<section id="login" class="book-a-table">
  <div class="container align-items-center justify-content-center" data-aos="fade-up">

    <div class="section-header">
      <h1>{% trans "Sign Out" %}</h1>

      <p>{% trans 'Are you sure you want to sign out?' %}</p>
    </div>

    <div class="row g-0">
      <div class="d-flex align-items-center justify-content-center reservation-form-bg">
        <form method="POST" action="{% url 'account_logout' %}" class="login make-booking-form" data-aos="fade-up"
          data-aos-delay="100">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <div class="text-center "><button class="btn btn-primary primaryAction"
              type="submit">{% trans 'Sign Out' %}</button></div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
